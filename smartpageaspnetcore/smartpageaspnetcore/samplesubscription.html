<!DOCTYPE html>
<html>
<body>

    <h2>HTML Forms</h2>
    <!-- refer to https://www.w3schools.com/html/html_forms.asp#:~:text=The%20action%20attribute%20defines%20the,clicks%20on%20the%20submit%20button.&text=If%20the%20action%20attribute%20is,set%20to%20the%20current%20page. -->
    <form action="localhost:5000/subscription">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
